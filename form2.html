<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> HTML 5</legend>
            Name:
            <input type="text" name="name" required="" placeholder ="Enter your name" autofocus=""
            maxlength="20"/>
            <br/>
            <br/>
            Color:
            <input type ="color" name = "color" value ="#FF0000"/>
            <br/>
            <br/>
            Email:
            <input type = "email" name = "email"/>
            <br/>
            <br/>
            password:
            <input type ="password" name = "password"/>
            <br/>
            <br/>
            Hobbies:
            <input type="checkbox" name = "hobbies[]" checked=""/> Dancing
            <input type="checkbox" name = "hobbies[]"/> Singing
            <br/>
            <br/>
            Gender:
            <input type = "radio" name = "gender" checked=""/> Male
            <input type = "radio" name = "gender"/> Female
            <br/>
            <br/>
            Age:
            <input type="number" name = "age" min ="1" max ="25"/>
            <br/>
            <br/>
            Range:
            <input type ="range" name = "range" min="0" max = "200"/>
            <br/>
            <br/>
            Secret:
            <input type ="hidden" name ="secret"/>
            <br/>
            <br/>
            <input type = "submit" name =""/>
        </fieldset>
    </form>
</body>
</html>
